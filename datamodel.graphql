type User {
    id: ID! @unique
    name: String!
    # roles: [RoleObject!]!
    # materials: [Material!]!
}

type RoleObject {
    id: ID! @unique
    object: String!
    access: RoleAccess!
}

type Material {
    id: ID! @unique
    name: String!
    author: User!
}

"""
Уровни доступа
"""
enum RoleAccess {
    """
    Создание
    """
    CREATE
    """
    Чтение
    """
    READ
    UPDATE
    DELETE
}