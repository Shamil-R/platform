type User @timestamp(disable: true createField: "created_at" updateField: "updated_at") {
		id: Int! @primary @identity
		name: String! @validate(min: 5 max: 30)
		info: String @field(name: "bio")
		# roles: [RoleObject!]!
		materials: [Material!]
		# завести скалярный тип Datetime
		# createdAt: String
}

