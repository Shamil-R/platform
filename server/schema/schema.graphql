type User {
    id: Int!
    name: String!
    roles: [RoleObject!]!
    materials: [Material!]!
}

type RoleObject {
    id: Int!
    object: String!
    access: RoleAccess!
}

"Уровни доступа"
enum RoleAccess {
    "Уровни доступа"
    CREATE
    READ
    UPDATE
    DELETE
}

type Material {
    id: Int!
    name: String!
}
