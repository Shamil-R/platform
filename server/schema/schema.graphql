type User {
    id: Int!
    name: String!
    roles: [RoleObject!]!
    materials: [Material!]!
}

type RoleObject {
    id: Int!
    object: String!
    access: RoleAccess!
}

"""
Уровни доступа
"""
enum RoleAccess {
    """
    Создание
    """
    CREATE
    """
    Чтение
    """
    READ
    UPDATE
    DELETE
}

type Material {
    id: Int!
    name: String!
}
