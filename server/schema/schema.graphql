type User {
    id: Int! @primary @identity
    name: String!
    roles: [RoleObject!]!
    materials: [Material!]!
}

type RoleObject {
    id: Int! @primary @identity
    object: String!
    access: RoleAccess!
}

type Material {
    id: Int! @primary @identity
    name: String! @validate(min: 0, max: 10)
}

"""
Уровни доступа
"""
enum RoleAccess {
    """
    Создание
    """
    CREATE
    """
    Чтение
    """
    READ
    UPDATE
    DELETE
}